  getting_started.title: Getting Started
  getting_started.paragraph: |-
    <p>This tool is for people who have been offered a Health Reimbursement Arrangement (HRA) by an employer to help pay for health insurance for {{benefit_year}}. If you are offered certain types of HRAs, you may not qualify for a tax credit to help purchase a {{marketplace}} plan. This tool will help you determine how the HRA you're offered affects your eligibility for a tax credit and what to do next.</p>
    <p>There are several types of HRAs, and only some of them require you to use this tool. If your HRA requires use of this tool, you should have received a clear written notice from your employer explaining the terms of the HRA. You will need that notice, along with information to help estimate your 2020 household income, when you are ready to use this tool.</p>
  getting_started.disclaimer: |-
    Support for this tool was provided by the Robert Wood Johnson Foundation. The views expressed here do not necessarily reflect
    the views of the Foundation.
  getting_started.start_button_label: Start
  getting_started.use_if.label: Use this tool if…
  getting_started.use_if.body: |-
    <p><strong>You have been offered one of the following HRAs that can be used to help buy a health insurance plan on your own:</strong></p>
    <ul>
      <li>
        An <strong>"Individual Coverage HRA"</strong>
      </li>
      <li>
        A <strong>"Qualified Small Employer HRA"</strong>("QSEHRA")
      </li>
    </ul>
    <br/>
    <p class="center-italic">(One of these terms will appear on the notice from your employer.)</p>
  getting_started.do_not_use_if.label: Skip this tool if…
  getting_started.do_not_use_if.body: |-
    <p><strong>Your employer has only offered you one or more of the following:</strong></p>
    <ul>
      <li>An HRA other than an Individual Coverage HRA or a Qualified Small Employer HRA</li>
      <li>A health savings account (HSA)</li>
      <li>A health flexible spending arrangement (FSA)</li>
      <li>Traditional employer-sponsored health insurance</li>
      <li>Other types of health benefits</li>
      <li>No health benefits</li>
    </ul>
